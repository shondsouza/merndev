<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <style>
    .myclass {
      color: green;
      border: 10px dotted red;
      background: yellow;
      text-align: center;
    }

    #myid {
      color: red;
      font-size: larger;
      text-align: center;
      font-style: italic;
    }
  </style>
  <body>
    <!-- Inline -->
    <h3 style="color: red; background: black; margin: 10px; padding: 20px">
      Hello World
    </h3>

    <!-- Internal -->
    <h2 class="myclass">Good Afternoon</h2>
    <p id="myid">
      Lorem, ipsum dolor sit amet consectetur adipisicing elit. At, error.
    </p>

    <!-- External -->
  </body>
</html>
